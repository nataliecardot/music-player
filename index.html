<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0736fbfc73.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>1999 Music Hits</title>
  </head>
  <body>
    <h1>1999 Music Hits</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio
        src="music/Christina Aguilera - Genie In a Bottle.mp3"
        id="audio"
      ></audio>

      <div class="img-container">
        <img
          src="images/Christina Aguilera - Genie In a Bottle.jpg"
          alt="Music cover"
          id="cover"
        />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button id="shuffle" class="action-btn">
          <i class="fas fa fa-random" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </body>
</html>
